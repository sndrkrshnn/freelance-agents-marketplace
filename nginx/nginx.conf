# ============================================
# Nginx Reverse Proxy - Root Configuration
# Freelance AI Agents Marketplace
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules if available
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # Logging Configuration
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"upstream_response_time":"$upstream_response_time",'
        '"request_id":"$request_id"'
    '}';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # Performance Optimizations
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 4096;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 20M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ============================================
    # Rate Limiting
    # ============================================
    # Limit requests per IP
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;

    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        font/eot
        font/woff
        font/woff2
        application/octet-stream;
    gzip_disable "msie6";

    # ============================================
    # Security Headers
    # ============================================
    # These can be overridden in server blocks
    map $http_x_forwarded_proto $https_flag {
        default $https;
        '' $https;
    }

    # ============================================
    # Upstream Backend Servers
    # ============================================
    upstream backend {
        least_conn;
        server backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ============================================
    # Upstream Frontend Servers
    # ============================================
    upstream frontend {
        least_conn;
        server frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ============================================
    # HTTP to HTTPS Redirect Server
    # ============================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow Let's Encrypt ACME challenge
        location ^~ /.well-known/acme-challenge/ {
            default_type "text/plain";
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS Server Block (Production)
    # ============================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        # ============================================
        # SSL Certificate Configuration
        # ============================================
        # Use Let's Encrypt certificates (generated with certbot)
        ssl_certificate /etc/letsencrypt/live/freelance-marketplace.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/freelance-marketplace.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/freelance-marketplace.com/chain.pem;

        # SSL Protocols and Ciphers (strong security)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

        # SSL Session Configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ============================================
        # Security Headers
        # ============================================
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' wss://freelance-marketplace.com; frame-ancestors 'self';" always;

        # ============================================
        # Client limits
        # ============================================
        limit_conn conn_limit 20;
        client_max_body_size 20M;

        # ============================================
        # Health Check Endpoint
        # ============================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header Cache-Control "no-store, no-cache";
        }

        # ============================================
        # WebSocket Endpoints (Socket.IO)
        # ============================================
        location /socket.io {
            # WebSocket requires HTTP/1.1 upgrade
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-lived websocket connections
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Buffering
            proxy_buffering off;

            # Pass to backend
            proxy_pass http://backend;
        }

        # ============================================
        # API Proxy - Backend Service
        # ============================================
        location /api {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Extra rate limiting for auth endpoints
            location ~ ^/api/(auth/login|auth/register|auth/forgot-password) {
                limit_req zone=auth_limit burst=5 nodelay;
                limit_req zone=login_limit burst=2 nodelay;
                proxy_pass http://backend;
            }

            # HTTP/1.1 for keepalive
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Keepalive connection to backend
            proxy_set_header Connection "";
            proxy_pass http://backend;

            # Error handling
            proxy_intercept_errors on;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # ============================================
        # Static Assets - Backend
        # ============================================
        location /uploads {
            # Cache policy for uploads
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # Proxy to backend if file not on nginx
            try_files $uri @backend_uploads;
            
            # Security: prevent directory traversal
            location ~ \.php$ {
                deny all;
            }
        }

        location @backend_uploads {
            proxy_pass http://backend/app/uploads;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache handling
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ============================================
        # Frontend - Static Files
        # ============================================
        location / {
            # Rate limiting
            limit_req zone=general_limit burst=50 nodelay;
            limit_conn conn_limit 20;

            # Try files first, then fallback to frontend
            try_files $uri $uri/ @frontend;

            # Cache policy for static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|json)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Service worker - no cache
            location = /sw.js {
                expires off;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }

            # HTML files
            location ~* \.html$ {
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
            }
        }

        # Fallback to frontend for SPA routing
        location @frontend {
            # Rate limiting
            limit_req zone=general_limit burst=30 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache bypass for SPA
            proxy_cache_bypass $http_pragma;
            proxy_no_cache 1;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ============================================
        # Deny access to hidden files
        # ============================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ============================================
        # Deny access to backup/config files
        # ============================================
        location ~* \.(bak|config|sql|log|swp|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ============================================
        # Favicon & Robots.txt
        # ============================================
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location = /robots.txt {
            access_log off;
            log_not_found off;
        }

        # ============================================
        # Custom Error Pages
        # ============================================
        error_page 400 401 403 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            proxy_pass http://frontend;
            internal;
        }

        location = /50x.html {
            proxy_pass http://frontend;
            internal;
        }
    }

    # ============================================
    # Include additional configurations
    # ============================================
    include /etc/nginx/conf.d/*.conf;
}
