databases:
  - name: freelance-agents-marketplace-db
    databaseName: freelance_agents_marketplace
    user: freelance_user

services:
  - type: redis
    name: freelance-agents-marketplace-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipWhitelist:
      - source: 0.0.0.0/0
        description: "Allow all"

  - type: web
    name: freelance-agents-marketplace-api
    env: docker
    region: oregon
    plan: starter
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        value: https://freelance-agents-marketplace.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: freelance-agents-marketplace-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: freelance-agents-marketplace-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: STRIPE_SECRET_KEY
        value: sk_test_YOUR_STRIPE_SECRET_KEY
      - key: STRIPE_WEBHOOK_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: WS_PATH
        value: /ws
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
